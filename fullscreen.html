<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>헤더바 생성하기</title>
	<link rel = "stylesheet" href="src/jquery.mobile-1.4.5.min.css"/>
	<script src="src/jquery-1.11.1.min.js"></script>
	<script src="src/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="header" data-fullscreen="true" data-position="fixed">
			<h1>페이지 제목</h1>
		</div>

		<div data-role="content">
			<p>content영역</p>
			<h1>전체화면 모드</h1>
		</div>
		<div data-role="footer" data-fullscreen="true" data-position="fixed"><!--풀스크린을 쓸 때는 일반적으로 고정도 같이 쓰고, 고정만 따로 사용하는 경우도 종종 있다. position="fixed" 고정모드
			fullscreen&position 숨김모드-->
			<h4>페이지 꼬리말</h4>
		</div>
	</div>
</body>
</html>
